if __name__ == '__main__':
	print("*** Converting hh.mm.ss to seconds ***")
	h,m,s=input("Enter hh mm ss : ").split()
	h=int(h)
	m=int(m)
	s=int(s)
	if h>=0 and h<=60:	
		if m>=0 and m<60:		
			if s>=0 and s<60:
				if h<10:
					h=("0"+str(h))
				if m<10:
					m=("0"+str(m))
				if s<10:
					s=("0"+str(s))
				a1=int(h)
				a=a1*3600
				b1=int(m)
				b=b1*60
				c=int(s)
				output=a+b+c
				print(str(h)+":"+str(m)+":"+str(s)+" = "+str(f'{output:,}')+" seconds")
	if h<0 or h>60:
		print("hh("+str(h)+") is invalid!")
	elif m<0 or m>=60:
		print("mm("+str(m)+") is invalid!")						
	elif s<0 or s>=60:
		print("ss("+str(s)+") is invalid!")	
